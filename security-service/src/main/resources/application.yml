server:
  port: 8080

spring:
  application:
    name: security-service

jwt:
  secret: "testsecretkeyfortestpurposesonly1234567890"
  expiration-ms: 3600000


springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    urls:
      - name: kyc-service
        url: http://localhost:8088/v3/api-docs
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
      group:
        liveness:
          include: ping
        readiness:
          include: jwt,ping
