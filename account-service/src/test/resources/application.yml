spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  cloud:
    config:
      enabled: false
feign:
  client:
    config:
      default:
        url: http://localhost
management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always
      group:
        readiness:
          include: db
        liveness:
          include: ping
logging:
  level:
    ROOT: INFO
    org.springframework: INFO
kyc-service:
  url: http://kyc-service:8080

